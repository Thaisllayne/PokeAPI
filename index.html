<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <title>PokeAPI</title>
</head>
<body>
  <div class="divPrincipal">

    <h1>Pokémon</h1>

    <label for="nomePokemon">Digite o nome do personagem:</label>
    <input type="text" name="nomePokemon" id="nomePokemon">
    <br>

    <h3>ou</h3>

    <label for="idPokemon">Informe o id do Pokémon:</label>
    <input type="text" name="idPokemon" id="idPokemon">
    <br>

    
    <button class="btn" id="mostrar">Mostrar Pokemon</button>
    <button class="btn" id="limpar">Limpar Pesquisa</button>
    <br>

    <div id="erro"></div>

    <div id="divHabilidades" class="divHabilidades">
      <img src="" alt="" class="imgPersonagens" id="mostrarImagem">

      <table class="habilidadesPersonagens">
        <tr>
          <td>HP: </td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack: </td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense: </td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Special Attack: </td>
          <td id="specialAttack"></td>
        </tr>
        <tr>
          <td>Special Defense: </td>
          <td id="specialDefense"></td>
        </tr>
        <tr>
          <td>Speed: </td>
          <td id="speed"></td>
        </tr>
      </table>

    </div>

    
  </div>
  <script src="js/main.js" ></script>
</body>
</html>
